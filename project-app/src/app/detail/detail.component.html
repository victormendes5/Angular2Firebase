<div *ngIf="item">
    <h2>{{item.title}} details!</h2>
    <div>
        <label>id: </label>{{item.id}}
    </div>
    <div>
        <label>title: </label>
        <input [(ngModel)]="item.title" placeholder="title" />
    </div>
    <button (click)="goBack()">Back</button>
    <button (click)="save()">Save</button>
</div>
